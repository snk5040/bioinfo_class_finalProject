<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Final Project Odorbase Browser</title>
    <link rel="stylesheet" type="text/css" href="css/flipper_style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/backend.js"></script>
</head>
<body>
<div class="cardcontainer">
  <ul class="intro-card" id="intro-card">
    Welcome to Odorbase Browser: Navigate entries using the buttons below.
  </ul>
  <ul class="current-card" id="card1">
    <!-- this will be filled in by javascript when there are results -->
  </ul>
</div>
  <button id="previous-button">Previous</button>
	<button id="intro-button">Next</button>
	<button id="next-button">Next</button>
	<form name="odorbase_search" id="odorbase_search" action="">
			<input name="search_term" id="search_bar" type="search" value="" autofocus="autofocus" placeholder="Enter search term"/>
			<input name="submit" type="submit" id="submit" value="Submit">
	</form>
</body>
